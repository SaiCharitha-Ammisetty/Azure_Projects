<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-red{
            color: rgb(0, 123, 255);
        }
    </style>
</head>
<body>
    <h1 class="text-red text-center">Test your Comment for Sentiment Analysis here !!</h1>
    <form method="GET" cls="container col-lg-8"> {% csrf_token %}
        <div class="container col-lg-8">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Enter your comment </label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
              <br>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
            <div class="d-flex justify-content-center">
               <h4>The given review is : {{ result }}</h4>  <br>
              

            </div> 
          </div>
    </form>
    <div class="container col-lg-4 mt-1 ">
        <a href="{% url 'homep' %}" class="btn btn-primary">Home</a>
        <a href="{% url 'aboutp' %}" class="btn btn-secondary">About</a>
        <a href="{% url 'contactp' %}"  class="btn btn-dark">Contact</a>
        <a href="{% url 'formsubmit' %}"  class="btn btn-dark">Sentiment_Analytics</a>
        <a href="{% url 'Analyze' %}"  class="btn btn-success">Analyze</a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
